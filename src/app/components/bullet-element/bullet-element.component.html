<ul *ngFor="let bullet of bullets;let index =index;">
  <li [hidden]="element.hidden">
    <app-element #element [color]="color" [borderColor]="borderColor"
      [hideIfEmpty]='bullets[index].hideIfEmpty!=undefined?bullets[index].hideIfEmpty:true' [editable]="editable"
      [placeholder]="bullets[index].placeholder" [(value)]="bullets[index].value">
    </app-element>
  </li>
</ul>
