<div [ngStyle]="style" [ngClass]="classes" [hidden]="hidden" #divTag (click)="click()" [contentEditable]='isEditable'
  (input)="input($event)" [attr.data-placeholder]="placeholder" [attr.data-editable]="isEditable"
  [attr.data-content]="value?true:false" [attr.data-bordercolor]="borderColor">
  {{value}}
</div>
