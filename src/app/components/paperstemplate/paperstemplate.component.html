<div *ngFor="let data of dataList;let index =index">
  <paper appFooter='1163' class="paper" [lastIndex]="dataList.length-1" [index]="index" [useLongPaper]="useLongPaper"
    (hasSpace)="handleSpace($event)" (paperFull)="handleFull($event)" [dataList]="data" [templates]="templates">
  </paper>
</div>
