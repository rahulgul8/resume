<div [ngStyle]="divstyle" *ngFor="let data of dataList;let index = index;" [appDisabled]="true" popover
  [isPopoverEnabled]='popover==undefined?data.popover: popover' [popoverTemplates]="popoverTemplates"
  (pop)="handleEvents($event,index,data)" class="template">
  <ng-container *ngIf="!data.hide">
    <ng-container
      *ngTemplateOutlet="template==undefined?getTemplate(data.template) : template; context: { $implicit: data  }">
    </ng-container>
  </ng-container>
</div>
